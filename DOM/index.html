<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- defer = executa o script depois do carregamento da página -->
    <title>DOM</title>
</head>
<body>
    <header>
        <h1 id=titulo>Olá, eu sou um conteúdo!</h1>
        <p>A alteração do conteúdo é feita através do <span>innerHTML</span></p>
        <p>A alteração de classes é feita através do <span>classList</span></p>
        <nav>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </nav>
    </header>
    <section>
        <img id="certo" src="http://placekitten.com/320/320" alt="gato">
        <img id="errado" src="http://placekitten.com/320/320" alt="gato">
    </section>
    
</body>
</html>
